[paths]
data_dir = "./data/LiP"
result_dir = "./data/LiP"
fasta_file = "reference_proteome.fasta"
metadata_file = "metadata.txt"
global_prot_file = "trypsin_prot.tsv"
global_pept_file = "trypsin_pept.tsv"

[experiment]
experiment_name = "Test"
experiment_type = "Label-free"
search_tool = "FragPipe"

[statistics]
pairwise_factor = "Time"
anova_factors = ["Treatment", "Time"]
user_ttest_pairs = [
            ["Infected_8h", "Infected_16h"],
            ["Infected_8h", "Infected_16h"],
        ]

[corrections]
abundance_correction = True
abundance_correction_paired_samples = True
abudnance_unpaired_sig_thr = 0.0
batch_correct_samples = ""
pooled_chanel_condition = "Total"
sig_thr = 0.05
sig_type = "pval"
missing_thr = 0
min_pept_count = 2
log2_scale = False

[metadata]
metadata_batch_col = "Batch"
metadata_sample_col = "Sample"
metadata_group_col = "Group"
metadata_condition_col = "Condition"
metadata_control_condition = "Control"
metadata_treatment_condition = "Treatment"

[data.columns]
id_col = "id"
uniprot_col = "UniProt"
protein_col = "Protein"
peptide_col = "Peptide"
site_col = "Site"
residue_col = "Residue"
type_col = "Type"
experiment_col = "Experiment"
site_number_col = "site_number"

[symbols]
id_separator = "@"

[paths.lip]
double_pept_file = "double_pept.tsv"

[paths.ptm]
ptm_pept_files = []


[symbols.ptm]
ptm_symbols = []